<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-white mx-auto" style="max-width: 600px;">
  <header class="bg-warning text-center p-3 mb-5">
    <h1>Typing master</h1>
  </header>
  <div class="container text-center">
    <div class="row">
      <div class="col-md6- mx-auto">
        <p class="lead">
          주어진 단어를 <span class="text-success">5</span>초 안에 타이핑 하세요!
        </p>
        <h2 class="display-2 mb-5" id="current-word">Start</h2>
        <input type="text" class="form-control form-control-lg" placeholder="start typing..." id="word-input">
        <h4 class="mt-3" id="message"></h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-xl-6"><h3>Time left : <span id="time">0</span></h3></div>
      <div class="col-12 col-xl-6"><h3>score : <span id="score">0</span></h3></div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="card card-body bg-success text-white">
          <h5 class="mb-3">게임 방법</h5>
          <p>각 단어를 주어진 시간 안에 타이핑하고, 다시 시작하려면 주어진 단어를 타이핑 하세요.</p>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <button class="btn btn-primary col-sm-3 col-12 mb-3">초급</button>
        <button class="btn btn-warning col-sm-3 col-12 mb-3">중급</button>
        <button class="btn btn-danger col-sm-3 col-12 mb-3">상급</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
